<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 조회 결과</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #e1e4e8;
            --success-color: #27ae60;
            --error-color: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Malgun Gothic", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .alert-box {
            background-color: white;
            border: 1px solid var(--border-color);
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: none;
            /* 기본 숨김 */
        }

        .record-card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 40px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .record-header {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            padding: 20px 30px;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .record-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .record-key {
            font-family: 'SF Mono', 'Menlo', Monaco, Consolas, monospace;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .record-body {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        @media (min-width: 768px) {
            .record-body {
                grid-template-columns: 1fr 1fr;
            }
        }

        h3 {
            color: var(--primary-color);
            font-size: 1.1rem;
            margin-top: 0;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
            display: inline-block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 10px;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            background-color: #f8f9fa;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #f1f1f1;
            text-align: right;
            font-variant-numeric: tabular-nums;
            color: #444;
        }

        td:first-child {
            text-align: left;
            font-weight: 500;
            color: var(--primary-color);
        }

        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-style: italic;
            background: #fafafa;
            border-radius: 8px;
        }

        .error-msg {
            background-color: #fff5f5;
            color: var(--error-color);
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
        }
    </style>
    <!-- 데이터 자동 로드 -->
    <script src="output/result_data.js"></script>
</head>

<body>

    <div class="container">
        <header>
            <h1>데이터 조회 결과</h1>
            <div class="subtitle">RecordKey 기준 데이터 분류</div>
        </header>

        <div id="statusAlert" class="alert-box"></div>
        <div id="results"></div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const statusEl = document.getElementById('statusAlert');

            if (typeof verificationData !== 'undefined') {
                render(verificationData);
            } else {
                statusEl.style.display = 'block';
                statusEl.innerHTML = '⚠️ <strong>데이터를 찾을 수 없습니다.</strong><br> output/result_data.js 파일을 확인해주세요.';
            }
        });

        function render(data) {
            const container = document.getElementById('results');
            container.innerHTML = '';

            if (!Array.isArray(data) || data.length === 0) {
                container.innerHTML = '<div class="empty-state">조회된 데이터가 없습니다.</div>';
                return;
            }

            // RecordKey 기준으로 정렬 (선택사항)
            // data.sort((a, b) => a.recordKey.localeCompare(b.recordKey));

            data.forEach(record => {
                const card = document.createElement('div');
                card.className = 'record-card';

                const header = document.createElement('div');
                header.className = 'record-header';
                header.innerHTML = `
                    <div class="record-label">Record Key</div>
                    <div class="record-key">${record.recordKey}</div>
                `;
                card.appendChild(header);

                const body = document.createElement('div');
                body.className = 'record-body';

                // 월간 통계
                body.appendChild(createSection('월간 통계', record.monthly));

                // 일간 통계
                body.appendChild(createSection('일간 통계', record.daily));

                card.appendChild(body);
                container.appendChild(card);
            });
        }

        function createSection(title, stats) {
            const div = document.createElement('div');

            div.innerHTML = `<h3>${title}</h3>`;

            if (typeof stats === 'string' && stats.startsWith('Error')) {
                div.innerHTML += `<div class="error-msg">${stats}</div>`;
                return div;
            }

            if (!Array.isArray(stats) || stats.length === 0) {
                div.innerHTML += `<div class="empty-state">내역 없음</div>`;
                return div;
            }

            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th width="30%">기간</th>
                        <th style="text-align: right;">걸음 수</th>
                        <th style="text-align: right;">거리 (km)</th>
                        <th style="text-align: right;">칼로리 (kcal)</th>
                    </tr>
                </thead>
                <tbody>
                    ${stats.map(row => `
                        <tr>
                            <td>${row.period}</td>
                            <td>${row.steps.toLocaleString()}</td>
                            <td>${(row.distance || 0).toFixed(4)}</td>
                            <td>${(row.calories || 0).toFixed(2)}</td>
                        </tr>
                    `).join('')}
                </tbody>
            `;
            div.appendChild(table);
            return div;
        }
    </script>
</body>

</html>
